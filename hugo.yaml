#baseURL: http://localhost/ #specified in pages.yml
languageCode: en-us
title: JAlcocerT Blog
theme: hextra


# import hextra as module / specified in theme (above)
# module:
#   imports:
#   - path: github.com/imfing/hextra

params:
  description: JAlcocerT Blog

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2      
    - name: Linkedin ↗
      url: "https://www.linkedin.com/in/jalcocert/"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
   

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: Docker
      name: "Collaborations ↗"
      url: "https://jalcocertech.xyz"
      weight: 3      
    - identifier: RPi
      name: "Raspberry Pi Guide ↗"
      url: "https://jalcocert.github.io/RPi/"
      weight: 4  
    - identifier: Linux
      name: "Linux Guide ↗"
      url: "https://jalcocert.github.io/Linux/"
      weight: 5
    - identifier: Docker
      name: "Docker Config Files ↗"
      url: "https://github.com/JAlcocerT/Docker/"
      weight: 6              
                        
params:
  page:
    # full (100%), wide (90rem), normal (1280px) - default is normal
    width: wide:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      dark: images/logo.svg
      width: 40
      height: 20
      link: /JAlcocerT #base for github pages
    width: wide    

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/JAlcocerT/JAlcocerT/edit/main/content"