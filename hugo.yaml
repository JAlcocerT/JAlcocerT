#baseURL: http://localhost/ #specified in pages.yml
languageCode: en-us
title: JAlcocerT Blog
#theme: hextra
theme: ["hugo-chart", "hextra"]

# import hextra as module / specified in theme (above)
# module:
#   imports:
#   - path: github.com/imfing/hextra

params:
  description: JAlcocerT Blog
  search:
    enable: true
  
  # n8n Chatbot Configuration
  # chatbot:
  #   enable: true
  #   webhookUrl: "https://n8n.jalcocertech.com/webhook/926db831-364e-4cbf-968b-c4abf21c640b/chat"
  #   label: "JAlcocerT Assistant"
  #   description: "Ask me anything about development, tech, or this site!"

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2      
    - name: Cool Stuff ↗
      url: "https://www.jalcocertech.com/"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
   

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: Consulting
      name: "Collaborations ↗"
      url: "https://consulting.jalcocertech.com"
      weight: 3      
    - identifier: RPi
      name: "Raspberry Pi Guide ↗"
      url: "https://jalcocert.github.io/RPi/"
      weight: 4  
    - identifier: Linux
      name: "Linux Guide ↗"
      url: "https://jalcocert.github.io/Linux/"
      weight: 6
    - identifier: HomeLab
      name: "HomeLab Config Files↗"
      url: "https://github.com/JAlcocerT/Home-Lab/"
      weight: 5              
                        
params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      dark: images/logo.svg
      width: 40
      height: 20
      link: /JAlcocerT #base for github pages
    width: wide    

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/JAlcocerT/JAlcocerT/edit/main/content"